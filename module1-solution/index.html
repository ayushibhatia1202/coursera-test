<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
  <meta charset="utf-8">
  <title>Lunch Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <p>Enter comma-separated items you usually eat for lunch:</p>
    <input type="text" ng-model="lunchItems">
    <button ng-click="checkLunch()">Check If Too Much</button>
    <p>{{message}}</p>
  </div>
</body>
</html>
